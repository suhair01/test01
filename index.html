<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Avalyfi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Avalyfi - Seamless DEX on Avalanche" />
  <link rel="icon" href="/logo.jpg" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>
</head>
<body>
  <div class="header-bar">
    <div class="header-left">
      <img src="logo.jpg" alt="Avaly Logo" class="logo" />
      <span class="brand-name">Avaly</span>
    </div>
    <div class="header-actions">
      <button class="connect-btn" onclick="connect()">Connect Wallet</button>
      <div class="profile-wrapper" onclick="toggleProfileDropdown(event)">
        üßë 
       <div class="profile-dropdown" id="profileDropdown">
  <div class="profile-header">
    <img id="profilePic" src="default-avatar.png" class="profile-avatar" />
    <div class="profile-info">
      <div class="profile-name" id="profileName">Unnamed</div>
      <div class="profile-points">Points: <span id="profilePoints">0</span></div>
      <div class="profile-address" id="profileAddress">Not Connected</div>
    </div>
  </div>
  <div class="profile-item" onclick="viewTransactions()">üßæ My Transactions</div>
  <div class="profile-item" onclick="showHoldings()">üí≥ Token Holdings</div>
  <div class="profile-item" onclick="disconnect()">üîå Disconnect</div>
</div>
</div>
    </div>
  </div>

  <div class="swap-container">
    <div class="top-actions">
      <button class="icon-btn refresh-btn" onclick="location.reload()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="#666" width="20" height="20" viewBox="0 0 24 24">
          <path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.22-.37 2.35-1 3.29l1.46 1.46C19.11 15.08 20 13.13 20 11c0-4.42-3.58-8-8-8zm-6.46 2.71C4.89 8.92 4 10.87 4 13c0 4.42 3.58 8 8 8v3l4-4-4-4v3c-3.31 0-6-2.69-6-6 0-1.22.37-2.35 1-3.29L5.54 6.71z"/>
        </svg>
      </button>
      <div class="settings-wrapper">
        <button class="icon-btn settings-btn" onclick="toggleSlippage()">‚öôÔ∏è</button>
        <div class="slippage-popup" id="slippagePopup">
          <label>Slippage:</label>
          <div class="slippage-input-wrapper">
            <input id="slippage" value="1" />
            <span class="percent-label">%</span>
          </div>
        </div>
      </div>
    </div>

    <div class="token-box">
      <div class="token-row">
        <div class="token-select">
          <img id="inLogo" src="" onerror="this.src='gold.png'" />
          <select id="tokenInSelect"></select>
        </div>
        <div class="balance" id="balanceIn">Balance: 0</div>
      </div>
      <input class="amount-input" id="tokenInAmount" placeholder="0.0">
      <div class="percentage-buttons">
        <button onclick="setPercentage(25)">25%</button>
        <button onclick="setPercentage(50)">50%</button>
        <button onclick="setPercentage(100)">100%</button>
      </div>
    </div>

    <button class="reverse-btn" onclick="reverseTokens()">‚áÖ</button>

    <div class="token-box">
      <div class="token-row">
        <div class="token-select">
          <img id="outLogo" src="" onerror="this.src='gold.png'" />
          <select id="tokenOutSelect"></select>
        </div>
        <div class="balance" id="balanceOut">Balance: 0</div>
      </div>
      <input class="amount-input" id="tokenOutAmount" placeholder="0.0" readonly>
    </div>

    <button class="btn" onclick="swap()" id="swapBtn" disabled>Swap</button>
  </div>

  <footer class="footer">
    <div class="footer-content">
      <div class="footer-top">
        <div class="socials">
          <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord" /></a>
          <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter" /></a>
          <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub" /></a>
        </div>
        <div class="footer-links">
          <a href="#">Documents</a>
          <a href="#">Listings</a>
          <a href="#">Support</a>
        </div>
      </div>
      <div class="footer-bottom">
        <div class="footer-brand">
          <img src="logo.jpg" class="footer-logo" />
          <div>
            <strong>Avaly</strong><br />
            <small>Seamless DEX on Avalanche</small>
          </div>
        </div>
        <div class="legal">¬© Avaly 2025 ¬∑ Legal Disclaimer</div>
      </div>
    </div>
  </footer>

  <div id="toastContainer"></div>
  <script src="script.js"></script>
</body>
</html>
