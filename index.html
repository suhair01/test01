<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RubySwap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>
  <style>
    :root {
      --ruby: #9e1c29;
      --bg: #0e0e0e;
      --card: #1c1c1c;
      --text: #ffffff;
      --subtle: #888;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .header-bar {
      width: 100%;
      background: var(--card);
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }
    .header-brand {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .header-brand img {
      height: 28px;
    }
    .header-brand span {
      font-size: 16px;
      font-weight: bold;
      color: var(--ruby);
    }
    .connect-btn {
      padding: 6px 12px;
      background: var(--ruby);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .swap-container {
      background: var(--card);
      padding: 16px;
      border-radius: 16px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      margin-top: 60px;
    }
    .token-box {
      background: #141414;
      border-radius: 14px;
      padding: 12px;
      margin-bottom: 20px;
    }
    .token-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }
    .token-select {
      position: relative;
      flex: 1;
    }
    .token-select img {
      position: absolute;
      left: 8px;
      top: 50%;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
    }
    .token-select select {
      background: #1f1f1f;
      color: var(--text);
      border: none;
      padding: 8px 8px 8px 34px;
      border-radius: 10px;
      font-size: 14px;
      width: 100%;
    }
    .balance {
      font-size: 11px;
      color: var(--subtle);
      margin-left: 10px;
      white-space: nowrap;
    }
    .amount-input {
      width: 100%;
      padding: 10px;
      background: #1f1f1f;
      border: none;
      border-radius: 10px;
      color: var(--text);
      font-size: 16px;
      text-align: right;
      margin-bottom: 6px;
    }
    .percentage-buttons {
      display: flex;
      justify-content: space-between;
      gap: 4px;
    }
    .percentage-buttons button {
      flex: 1;
      padding: 6px;
      font-size: 12px;
      background: #2a2a2a;
      color: white;
      border: 1px solid var(--ruby);
      border-radius: 8px;
      cursor: pointer;
    }
    .percentage-buttons button:hover {
      background: var(--ruby);
    }
    .reverse-btn {
      width: 32px;
      height: 32px;
      margin: 10px auto;
      background: #222;
      color: white;
      border-radius: 50%;
      border: none;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .btn {
      background: var(--ruby);
      color: white;
      width: 100%;
      padding: 12px;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #801722;
    }
  .top-bar {
  display: flex;
  justify-content: flex-end;
  margin-bottom: 00px;
  position: relative;
}

.settings-wrapper {
  position: relative;
}

.settings-btn {
  background: transparent;
  border: none;
  color: white;
  font-size: 18px;
  cursor: pointer;
  padding: 4px 8px;
}

.slippage-popup {
  position: absolute;
  top: 10px;
  right: 0;
  background: #1e1e1e;
  padding: 8px 12px;
  border-radius: 10px;
  font-size: 13px;
  display: none;
  box-shadow: 0 2px 8px rgba(0,0,0,0.3);
  z-index: 100;
  display: none;
  flex-direction: row;
  align-items: center;
  gap: 6px;
}

.slippage-input-wrapper {
  position: relative;
  display: inline-block;
}

.slippage-input-wrapper input {
  background: #2a2a2a;
  border: none;
  color: white;
  padding: 6px 20px 6px 8px;
  border-radius: 6px;
  width: 50px;
  font-size: 13px;
  text-align: right;
}

.percent-label {
  position: absolute;
  right: 8px;
  top: 50%;
  transform: translateY(-50%);
  color: white;
  font-size: 13px;
  pointer-events: none;
}
.refresh-btn {
  background: transparent;
  border: none;
  color: white;
  font-size: 18px;
  cursor: pointer;
  padding: 4px 8px;
  transition: transform 0.2s;
}

.refresh-btn:hover {
  transform: rotate(90deg);
}


  </style>
</head>
<body>
  <div class="header-bar">
    <div class="header-brand">
      <img src="logo.jpg" alt="RubySwap">
      <span>RubySwap</span>
    </div>
    <button class="connect-btn" onclick="connect()">Connect Wallet</button>
  </div>

  <div class="swap-container">
    <div class="top-bar">
  <div class="settings-wrapper" style="display: flex; gap: 8px;">
   <button class="refresh-btn" onclick="location.reload()">üîÑ</button>
    <button class="settings-btn" onclick="toggleSlippage()">‚öôÔ∏è</button>
    <div class="slippage-popup" id="slippagePopup">
      <label style="margin-right: 6px;">Slippage:</label>
      <div class="slippage-input-wrapper">
        <input id="slippage" value="1" />
        <span class="percent-label">%</span>
      </div>
    </div>
  </div>
</div>
    <div class="swap-container">
    <div class="token-box">
      <div class="token-row">
        <div class="token-select">
          <img id="inLogo" src="">
          <select id="tokenInSelect"></select>
        </div>
        <div class="balance" id="balanceIn">Balance: 0</div>
      </div>
      <input class="amount-input" id="tokenInAmount" placeholder="0.0" oninput="updateEstimate()">
      <div class="percentage-buttons">
        <button onclick="setPercentage(25)">25%</button>
        <button onclick="setPercentage(50)">50%</button>
        <button onclick="setPercentage(100)">100%</button>
      </div>
    </div>

    <button class="reverse-btn" onclick="reverseTokens()">‚áÖ</button>

    <div class="token-box">
      <div class="token-row">
        <div class="token-select">
          <img id="outLogo" src="">
          <select id="tokenOutSelect"></select>
        </div>
        <div class="balance" id="balanceOut">Balance: 0</div>
      </div>
      <input class="amount-input" id="tokenOutAmount" placeholder="0.0" readonly>
    </div>

    <button class="btn" onclick="swap()" id="swapBtn" disabled>Swap</button>
  </div>

<script>
const routerAddress = "0xF56D524D651B90E4B84dc2FffD83079698b9066E";
const WAVAX = "0xB31f66AA3C1e785363F0875A1B74E27b85FD66c7";
const ABI = [
  "function getAmountsOut(uint amountIn, address[] calldata path) view returns (uint[] memory)",
  "function swapExactTokensForTokensSupportingFeeOnTransferTokens(uint amountIn, uint amountOutMin, address[] calldata path, address to, uint deadline)",
  "function swapExactAVAXForTokensSupportingFeeOnTransferTokens(uint amountOutMin, address[] calldata path, address to, uint deadline) payable",
  "function swapExactTokensForAVAXSupportingFeeOnTransferTokens(uint amountIn, uint amountOutMin, address[] calldata path, address to, uint deadline)"
];
const ERC20_ABI = [
  "function balanceOf(address) view returns (uint256)",
  "function approve(address spender, uint256 amount) returns (bool)",
  "function allowance(address owner, address spender) view returns (uint256)",
  "function decimals() view returns (uint8)"
];

let provider, signer, router, userAddress;
const tokenDecimals = {};

const tokens = [
  { symbol: "AVAX", address: "AVAX", logo: "https://cryptologos.cc/logos/avalanche-avax-logo.png" },
  { symbol: "ARENA", address: "0xb8d7710f7d8349a506b75dd184f05777c82dad0c", logo: "https://via.placeholder.com/20x20.png?text=A" },
  { symbol: "USDC", address: "0xB97EF9Ef8734C71904D8002F8b6Bc66Dd9c48a6E", logo: "https://assets.coingecko.com/coins/images/6319/thumb/USD_Coin_icon.png" },
  { symbol: "WETH", address: "0x49D5c2BdFfac6CE2BFdB6640F4F80f226bc10bAB", logo: "https://cryptologos.cc/logos/ethereum-eth-logo.png" },
  { symbol: "JOE", address: "0x6e84a6216eA6dACC71eE8E6b0a5B7322EEbC0fDd", logo: "https://raw.githubusercontent.com/trustwallet/assets/master/blockchains/avalanche/assets/0x6e84a6216eA6dACC71eE8E6b0a5B7322EEbC0fDd/logo.png" }
];

async function populateTokens() {
  provider = new ethers.BrowserProvider(window.ethereum);
  const inSel = document.getElementById("tokenInSelect");
  const outSel = document.getElementById("tokenOutSelect");
  inSel.innerHTML = ""; outSel.innerHTML = "";

  for (const t of tokens) {
    const opt = document.createElement("option");
    opt.value = JSON.stringify(t);
    opt.innerText = t.symbol;
    inSel.appendChild(opt.cloneNode(true));
    outSel.appendChild(opt.cloneNode(true));

    if (t.address !== "AVAX") {
      const contract = new ethers.Contract(t.address, ERC20_ABI, provider);
      tokenDecimals[t.address] = await contract.decimals();
    } else {
      tokenDecimals[t.address] = 18;
    }
  }

  inSel.selectedIndex = 0;
  outSel.selectedIndex = 1;
  updateLogos();
}

function updateLogos() {
  const tokenIn = JSON.parse(document.getElementById("tokenInSelect").value);
  const tokenOut = JSON.parse(document.getElementById("tokenOutSelect").value);
  document.getElementById("inLogo").src = tokenIn.logo;
  document.getElementById("outLogo").src = tokenOut.logo;
}

function reverseTokens() {
  const inSel = document.getElementById("tokenInSelect");
  const outSel = document.getElementById("tokenOutSelect");
  const tmp = inSel.selectedIndex;
  inSel.selectedIndex = outSel.selectedIndex;
  outSel.selectedIndex = tmp;
  updateLogos(); updateBalances(); updateEstimate();
}

async function connect() {
  if (!window.ethereum) return alert("Install MetaMask");
  await window.ethereum.request({ method: "eth_requestAccounts" });
  provider = new ethers.BrowserProvider(window.ethereum);
  signer = await provider.getSigner();
  router = new ethers.Contract(routerAddress, ABI, signer);
  userAddress = await signer.getAddress();
  document.querySelector(".connect-btn").innerHTML = `${userAddress.slice(0, 6)}...${userAddress.slice(-4)} <span onclick="copyAddress(event)">üìã</span>`;
  document.getElementById("swapBtn").disabled = false;
  updateBalances(); updateEstimate();
}

function copyAddress(e) {
  e.stopPropagation();
  navigator.clipboard.writeText(userAddress);
  const icon = e.target;
  icon.innerText = "‚úÖ";
  setTimeout(() => (icon.innerText = "üìã"), 1000);
}

async function updateBalances() {
  if (!userAddress) return;
  const tokenIn = JSON.parse(document.getElementById("tokenInSelect").value);
  const tokenOut = JSON.parse(document.getElementById("tokenOutSelect").value);

  const getBal = async (t) => {
    if (t.address === "AVAX") return ethers.formatEther(await provider.getBalance(userAddress));
    const contract = new ethers.Contract(t.address, ERC20_ABI, provider);
    const bal = await contract.balanceOf(userAddress);
    const dec = tokenDecimals[t.address] || 18;
    return ethers.formatUnits(bal, dec);
  };

  document.getElementById("balanceIn").innerText = "Balance: " + await getBal(tokenIn);
  document.getElementById("balanceOut").innerText = "Balance: " + await getBal(tokenOut);
}

async function updateEstimate() {
  if (!provider) return;
  const amt = document.getElementById("tokenInAmount").value;
  if (!amt || isNaN(amt)) return;

  const tokenIn = JSON.parse(document.getElementById("tokenInSelect").value);
  const tokenOut = JSON.parse(document.getElementById("tokenOutSelect").value);

  const decIn = tokenDecimals[tokenIn.address] || 18;
  const decOut = tokenDecimals[tokenOut.address] || 18;
  const path = [
    tokenIn.address === "AVAX" ? WAVAX : tokenIn.address,
    tokenOut.address === "AVAX" ? WAVAX : tokenOut.address
  ];

  try {
    const result = await new ethers.Contract(routerAddress, ABI, provider)
      .getAmountsOut(ethers.parseUnits(amt, decIn), path);
    const est = ethers.formatUnits(result[1], decOut);
    document.getElementById("tokenOutAmount").value = est;
    document.getElementById("estimate").innerText = `Estimated: ‚âà ${est} ${tokenOut.symbol}`;
  } catch {
    document.getElementById("estimate").innerText = "Estimated: -";
  }
}

async function swap() {
  const amt = document.getElementById("tokenInAmount").value;
  const slippage = parseFloat(document.getElementById("slippage").value);
  const tokenIn = JSON.parse(document.getElementById("tokenInSelect").value);
  const tokenOut = JSON.parse(document.getElementById("tokenOutSelect").value);
  const decIn = tokenDecimals[tokenIn.address] || 18;
  const amountIn = ethers.parseUnits(amt, decIn);
  const to = userAddress;
  const deadline = Math.floor(Date.now() / 1000) + 600;
  const path = [
    tokenIn.address === "AVAX" ? WAVAX : tokenIn.address,
    tokenOut.address === "AVAX" ? WAVAX : tokenOut.address
  ];

  try {
    if (tokenIn.address === "AVAX") {
      const tx = await router.swapExactAVAXForTokensSupportingFeeOnTransferTokens(
        0, path, to, deadline, { value: amountIn }
      );
      alert("TX sent: " + tx.hash);
    } else {
      const tokenContract = new ethers.Contract(tokenIn.address, ERC20_ABI, signer);
      const allowance = await tokenContract.allowance(to, routerAddress);
      if (allowance < amountIn) await tokenContract.approve(routerAddress, ethers.MaxUint256);
      const tx = tokenOut.address === "AVAX"
        ? await router.swapExactTokensForAVAXSupportingFeeOnTransferTokens(amountIn, 0, path, to, deadline)
        : await router.swapExactTokensForTokensSupportingFeeOnTransferTokens(amountIn, 0, path, to, deadline);
      alert("TX sent: " + tx.hash);
    }
  } catch (err) {
    alert("Swap failed: " + err.message);
  }
}

async function setPercentage(p) {
  if (!provider || !userAddress) return;
  const token = JSON.parse(document.getElementById("tokenInSelect").value);
  const dec = tokenDecimals[token.address] || 18;
  let amt;

  if (token.address === "AVAX") {
    const bal = await provider.getBalance(userAddress);
    amt = ethers.formatUnits((bal * BigInt(p)) / 100n, dec);
  } else {
    const contract = new ethers.Contract(token.address, ERC20_ABI, provider);
    const bal = await contract.balanceOf(userAddress);
    amt = ethers.formatUnits((bal * BigInt(p)) / 100n, dec);
  }

  document.getElementById("tokenInAmount").value = amt;
  updateEstimate();
}

window.addEventListener("load", async () => {
  await populateTokens();
  updateBalances();
});
document.getElementById("tokenInSelect").addEventListener("change", async () => {
  updateLogos(); await updateBalances(); updateEstimate();
});
document.getElementById("tokenOutSelect").addEventListener("change", async () => {
  updateLogos(); await updateBalances(); updateEstimate();
});
  function toggleSlippage() {
  const popup = document.getElementById("slippagePopup");
  popup.style.display = popup.style.display === "block" ? "none" : "block";
}

// Optional: Close popup if clicking outside
window.addEventListener("click", function (e) {
  const popup = document.getElementById("slippagePopup");
  const btn = document.querySelector(".settings-btn");
  if (!popup.contains(e.target) && !btn.contains(e.target)) {
    popup.style.display = "none";
  }
});

  function refreshSwap() {
  if (!provider || !userAddress) {
    alert("Please connect wallet first.");
    return;
  }
  updateBalances();
  updateEstimate();
}


</script>
</body>
</html>
