<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RubySwap</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>
  <style>
    :root {
      --ruby: #9e1c29;
      --bg: #0e0e0e;
      --card: #1c1c1c;
      --text: #ffffff;
      --subtle: #888;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .header-bar {
      width: 100%;
      background: var(--card);
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }
    .header-brand {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .header-brand span {
      font-size: 16px;
      font-weight: bold;
      color: var(--ruby);
    }
    .connect-btn {
      padding: 6px 12px;
      background: var(--ruby);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      cursor: pointer;
    }
    .swap-container {
      background: var(--card);
      padding: 16px;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      margin-top: 20px;
    }
    .token-box {
      background: #141414;
      border-radius: 14px;
      padding: 12px;
      margin-bottom: 10px;
    }
    .token-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }
    .token-select {
      position: relative;
      flex: 1;
    }
    .token-select img {
      position: absolute;
      left: 8px;
      top: 50%;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
      pointer-events: none;
    }
    .token-select select {
      appearance: none !important;
      background: #1f1f1f;
      color: var(--text);
      border: none;
      padding: 8px 8px 8px 34px;
      border-radius: 10px;
      font-size: 14px;
      width: 100%;
    }
    .balance {
      font-size: 11px;
      color: var(--subtle);
      margin-left: 10px;
      white-space: nowrap;
    }
    .price-usd {
      font-size: 11px;
      color: var(--subtle);
      margin-left: 10px;
    }
    .amount-input {
      width: 100%;
      padding: 10px;
      background: #1f1f1f;
      border: none;
      border-radius: 10px;
      color: var(--text);
      font-size: 16px;
      text-align: right;
      margin-bottom: 6px;
    }
    .reverse-btn {
      width: 32px;
      height: 32px;
      margin: 10px auto;
      background: #222;
      color: white;
      border-radius: 50%;
      border: none;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .btn {
      background: var(--ruby);
      color: white;
      width: 100%;
      padding: 12px;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      margin-top: 10px;
    }
    .slippage-box, .info {
      font-size: 12px;
      color: var(--subtle);
      margin: 6px 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header-bar">
    <div class="header-brand">
      <span>RubySwap</span>
    </div>
    <button class="connect-btn" onclick="connect()" id="connectBtn">Connect Wallet</button>
  </div>

  <div class="swap-container">
    <div class="token-box">
      <div class="token-row">
        <div class="token-select">
          <img id="inLogo" src="">
          <select id="tokenInSelect"></select>
        </div>
        <div>
          <div class="balance" id="balanceIn">Balance: 0</div>
          <div class="price-usd" id="priceIn">~ $0.00</div>
        </div>
      </div>
      <input class="amount-input" id="tokenInAmount" placeholder="0.0" oninput="updateEstimate()">
    </div>

    <button class="reverse-btn" onclick="reverseTokens()">â‡…</button>

    <div class="token-box">
      <div class="token-row">
        <div class="token-select">
          <img id="outLogo" src="">
          <select id="tokenOutSelect"></select>
        </div>
        <div>
          <div class="balance" id="balanceOut">Balance: 0</div>
          <div class="price-usd" id="priceOut">~ $0.00</div>
        </div>
      </div>
      <input class="amount-input" id="tokenOutAmount" placeholder="0.0" readonly>
    </div>

    <div class="slippage-box">Slippage: <input id="slippage" value="1" style="width: 50px; text-align:center;">%</div>
    <div class="info" id="estimate">Estimated: -</div>

    <button class="btn" onclick="swap()" id="swapBtn" disabled>Swap</button>
    <div class="info" id="walletStatus">Not connected</div>
  </div>

  <script>
    const routerAddress = "0xF56D524D651B90E4B84dc2FffD83079698b9066E";
    const ABI = [
      "function getAmountsOut(uint amountIn, address[] calldata path) view returns (uint[] memory)",
      "function swapExactTokensForTokensSupportingFeeOnTransferTokens(uint amountIn, uint amountOutMin, address[] calldata path, address to, uint deadline)",
      "function swapExactAVAXForTokensSupportingFeeOnTransferTokens(uint amountOutMin, address[] calldata path, address to, uint deadline) payable",
      "function swapExactTokensForAVAXSupportingFeeOnTransferTokens(uint amountIn, uint amountOutMin, address[] calldata path, address to, uint deadline)"
    ];

    let provider, signer, router, userAddress;
    const tokenListUrl = 'https://arena-api.zeabur.app/tokens';
    let tokens = [];

    async function fetchTokenList() {
      const res = await fetch(tokenListUrl);
      const json = await res.json();
      tokens = json.tokens.filter(t => t.chainId === 43114);
      populateTokenSelects();
    }

    function populateTokenSelects() {
      const inSel = document.getElementById('tokenInSelect');
      const outSel = document.getElementById('tokenOutSelect');
      inSel.innerHTML = '';
      outSel.innerHTML = '';
      tokens.forEach(t => {
        const opt = document.createElement('option');
        opt.value = JSON.stringify(t);
        opt.textContent = t.symbol;
        inSel.appendChild(opt.cloneNode(true));
        outSel.appendChild(opt.cloneNode(true));
      });
      inSel.selectedIndex = 0;
      outSel.selectedIndex = 1;
      updateLogos();
    }

    function updateLogos() {
      const tokenIn = JSON.parse(document.getElementById("tokenInSelect").value);
      const tokenOut = JSON.parse(document.getElementById("tokenOutSelect").value);
      document.getElementById("inLogo").src = tokenIn.logoURI;
      document.getElementById("outLogo").src = tokenOut.logoURI;
    }

    async function connect() {
      if (!window.ethereum) return alert("Install MetaMask");
      await window.ethereum.request({ method: "eth_requestAccounts" });
      provider = new ethers.BrowserProvider(window.ethereum);
      signer = await provider.getSigner();
      router = new ethers.Contract(routerAddress, ABI, signer);
      userAddress = await signer.getAddress();
      document.getElementById("connectBtn").innerText = userAddress.slice(0,6)+"..."+userAddress.slice(-4);
      document.getElementById("walletStatus").innerText = "Connected: " + userAddress;
      document.getElementById("swapBtn").disabled = false;
      updateBalances();
    }

    async function updateBalances() {
      const tokenIn = JSON.parse(document.getElementById("tokenInSelect").value);
      const tokenOut = JSON.parse(document.getElementById("tokenOutSelect").value);
      const update = async (token, balId, priceId) => {
        const contract = new ethers.Contract(token.address, ["function balanceOf(address) view returns (uint256)","function decimals() view returns (uint8)"], provider);
        const bal = await contract.balanceOf(userAddress);
        const dec = await contract.decimals();
        const val = ethers.formatUnits(bal, dec);
        document.getElementById(balId).innerText = "Balance: " + parseFloat(val).toFixed(4);
        if (token.priceUSD) {
          const price = (parseFloat(token.priceUSD) * parseFloat(val)).toFixed(2);
          document.getElementById(priceId).innerText = "~ $" + price;
        }
      };
      update(tokenIn, 'balanceIn', 'priceIn');
      update(tokenOut, 'balanceOut', 'priceOut');
    }

    async function updateEstimate() {
      const amt = document.getElementById("tokenInAmount").value;
      if (!amt || isNaN(amt)) return;
      const tokenIn = JSON.parse(document.getElementById("tokenInSelect").value);
      const tokenOut = JSON.parse(document.getElementById("tokenOutSelect").value);
      const amountIn = ethers.parseUnits(amt, tokenIn.decimals || 18);
      const path = [tokenIn.address, tokenOut.address];
      try {
        const amounts = await router.getAmountsOut(amountIn, path);
        const est = ethers.formatUnits(amounts[1], tokenOut.decimals || 18);
        document.getElementById("tokenOutAmount").value = est;
        document.getElementById("estimate").innerText = `Estimated: ~ ${est} ${tokenOut.symbol}`;
      } catch (err) {
        document.getElementById("estimate").innerText = "Estimated: -";
      }
    }

    async function swap() {
      const amt = document.getElementById("tokenInAmount").value;
      const tokenIn = JSON.parse(document.getElementById("tokenInSelect").value);
      const tokenOut = JSON.parse(document.getElementById("tokenOutSelect").value);
      const amountIn = ethers.parseUnits(amt, tokenIn.decimals || 18);
      const slippage = parseFloat(document.getElementById("slippage").value);
      const path = [tokenIn.address, tokenOut.address];
      const deadline = Math.floor(Date.now() / 1000) + 600;
      const to = userAddress;
      try {
        const tokenContract = new ethers.Contract(tokenIn.address, ["function approve(address spender, uint256 amount)","function allowance(address owner, address spender) view returns (uint256)"], signer);
        const allowance = await tokenContract.allowance(to, routerAddress);
        if (allowance < amountIn) await tokenContract.approve(routerAddress, ethers.MaxUint256);
        await router.swapExactTokensForTokensSupportingFeeOnTransferTokens(amountIn, 0, path, to, deadline);
        alert("Swap transaction sent!");
      } catch (err) {
        alert("Swap failed: " + err.message);
      }
    }

    document.getElementById("tokenInSelect").addEventListener("change", () => { updateLogos(); updateBalances(); updateEstimate(); });
    document.getElementById("tokenOutSelect").addEventListener("change", () => { updateLogos(); updateBalances(); updateEstimate(); });
    window.addEventListener("load", fetchTokenList);
  </script>
</body>
</html>
